<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" width="1584" height="396">
  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>

    <!-- Radial gradient for light cursor -->
    <radialGradient id="lightGlow">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.15" />
      <stop offset="70%" style="stop-color:#fff;stop-opacity:0" />
    </radialGradient>

    <!-- Glow filter for text -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1584" height="396" fill="#000000"/>

  <!-- Grid overlay -->
  <rect width="1584" height="396" fill="url(#grid)"/>

  <!-- Stars layer 1 - Back -->
  <g id="starsBack" opacity="0.6">
    <circle cx="120" cy="80" r="1" fill="white">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="150" r="0.8" fill="white">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="100" r="1.2" fill="white">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="620" cy="180" r="0.9" fill="white">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="780" cy="120" r="1.1" fill="white">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="200" r="0.8" fill="white">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="90" r="1.3" fill="white">
      <animate attributeName="opacity" values="0.3;0.85;0.3" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1280" cy="250" r="1" fill="white">
      <animate attributeName="opacity" values="0.5;0.95;0.5" dur="3.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1420" cy="140" r="0.9" fill="white">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Stars layer 2 - Middle -->
  <g id="starsMiddle" opacity="0.8">
    <circle cx="200" cy="60" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="130" r="1.2" fill="white">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="560" cy="190" r="1.4" fill="white">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="740" cy="70" r="1.1" fill="white">
      <animate attributeName="opacity" values="0.6;0.95;0.6" dur="3.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="160" r="1.3" fill="white">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1080" cy="220" r="1" fill="white">
      <animate attributeName="opacity" values="0.5;0.85;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1240" cy="110" r="1.4" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1400" cy="280" r="1.2" fill="white">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Stars layer 3 - Front -->
  <g id="starsFront">
    <circle cx="150" cy="240" r="1.8" fill="white">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="310" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.4;0.95;0.4" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="270" r="1.6" fill="white">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="330" r="1.3" fill="white">
      <animate attributeName="opacity" values="0.3;0.85;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="880" cy="290" r="1.7" fill="white">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1060" cy="340" r="1.4" fill="white">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="4.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1220" cy="300" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.6;0.95;0.6" dur="3.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1380" cy="350" r="1.3" fill="white">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="4.1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Additional scattered stars -->
  <g id="scatteredStars" opacity="0.7">
    <circle cx="100" cy="170" r="1" fill="white">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="210" r="0.9" fill="white">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="410" cy="240" r="1.1" fill="white">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="580" cy="150" r="0.8" fill="white">
      <animate attributeName="opacity" values="0.3;0.85;0.3" dur="3.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="820" cy="230" r="1.2" fill="white">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="990" cy="270" r="1" fill="white">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1150" cy="180" r="1.3" fill="white">
      <animate attributeName="opacity" values="0.5;0.95;0.5" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1320" cy="220" r="0.9" fill="white">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1480" cy="190" r="1.1" fill="white">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Animated light cursor -->
  <circle cx="792" cy="198" r="350" fill="url(#lightGlow)">
    <animate attributeName="cx" values="300;1284;300" dur="25s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="100;296;100" dur="20s" repeatCount="indefinite"/>
  </circle>

  <!-- Hero text centered -->
  <text
    x="792"
    y="215"
    font-family="'Newsreader', serif"
    font-size="72"
    font-weight="300"
    fill="white"
    text-anchor="middle"
    filter="url(#textGlow)">
    Where dreams become real
  </text>

  <!-- Subtle bottom glow -->
  <ellipse cx="792" cy="396" rx="600" ry="50" fill="url(#lightGlow)" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
  </ellipse>
</svg>
